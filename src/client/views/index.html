<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Travel App</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Courgette&family=Lora&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/2c7eeb0a91.js"
			crossorigin="anonymous"
		></script>
		<!-- <link rel="stylesheet" href="style.css" /> -->
	</head>
	<body>
		<div id="app">
			<header>
				<div class="headline">
					<i class="fas fa-route"></i>
					Travel App
				</div>
				<div class="options">
					<a class="option" href="#">Home</a>
					<a class="option" href="#">About</a>
					<a class="option" href="#">Contact Us</a>
				</div>
			</header>
			<section class="body">
				<div class="inputs">
					<div class="date_input">
						<label for="date">Trip Start Date</label>
						<input type="date" id="startDate" />
					</div>

					<div class="country_input">
						<label for="country">Enter country code here</label>
						<input type="text" id="country" placeholder="Country Code Here" />
					</div>
					<div class="postal_input">
						<label for="postal"
							>Enter the Postal Code of your desired location</label
						>
						<textarea
							class="myInput"
							id="postal"
							placeholder="Postal Code Here"
							rows="1"
							cols="30"
						></textarea>
					</div>
					<button
						id="generate"
						type="submit"
						onclick="return Client.mainFunc(event)"
						onsubmit="return Client.mainFunc(event)"
					>
						Generate
					</button>
				</div>
				<div class="results">
					<h3 id="title"></h3>
					<div id="image_container"></div>
					<div id="data">
						<div id="lat"></div>
						<div id="long"></div>
						<div id="max_temp"></div>
						<div id="min_temp"></div>
						<div id="avg_temp"></div>
						<div id="wind_spd"></div>
						<div id="clouds"></div>
					</div>
				</div>
			</section>

			<footer class="foot">
				<div class="follow">
					<h4>Make Sure to Follow Us!</h4>
					<div class="social">
						<i class="fab fa-facebook"></i>
						<i class="fab fa-instagram"></i>
						<i class="fab fa-snapchat"></i>
						<i class="fab fa-github"></i>
					</div>
				</div>
			</footer>
		</div>

		<!-- <script src="app.js" type="text/javascript"></script> -->
		<script>
			// Check that service workers are supported
			if ('serviceWorker' in navigator) {
				// Use the window load event to keep the page load performant
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js');
				});
			}
		</script>
	</body>
</html>
